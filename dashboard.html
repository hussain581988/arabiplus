
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الطالب - عربي بلس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        .progress {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            background-color: #059669;
            height: 20px;
            width: 40%;
        }
        .lessons {
            margin-top: 30px;
        }
        .lesson {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .lesson a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>مرحبًا بك في لوحة الطالب - عربي بلس</h1>
    </div>
    <div class="container">
        <h2>نسبة التقدم:</h2>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <h2>الدروس المتاحة:</h2>
        <div class="lessons">
            <div class="lesson">
                <p>الدرس 1: الجملة الاسمية</p>
                <a href="#">ابدأ الدرس</a>
            </div>
            <div class="lesson">
                <p>الدرس 2: الفعل المضارع</p>
                <a href="#">ابدأ الدرس</a>
            </div>
        </div>

        <div class="footer">
            <p>عربي بلس - 2025</p>
        </div>
    </div>
</body>
</html>
